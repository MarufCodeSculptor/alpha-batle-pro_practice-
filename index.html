<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/fonts.css" />
    <title>Alpha-Battle-Pro</title>
  </head>

  <body class="">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
      id="main"
    >
      <!-- sections header -->
      <section class="home h-screen flex items-center justify-center" id="home">
        <div class="flex flex-col items-center justify-center text-white">
          <h2 class="text-[8rem] text-white anton uppercase">
            Alpha Batle Pro
          </h2>
          <p class="mb-3">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button class="btn" onclick="play()">play now</button>
        </div>
      </section>

      <!-- sections playground -->
      <section
        class="play-ground max-w-5xl mx-auto h-screen hidden items-center justify-center"
        id="playground"
      >
        <!-- screens  container-->
        <div class="flex flex-col gap-10">
          <div class="flex items-center justify-center">
            <div
              class="artboard artboard-horizontal phone-6 bg-[#ffffffb3] border-8 border-[#010313CC] rounded-2xl"
            >
              <div class="h-full">
                <p
                  class="capitalize poppins max-w-fit bg-[#2F2941] px-3 mx-auto text-white rounded-b-lg text-sm"
                >
                  don't watch keyboard while playing...
                </p>
                <div class="flex items-center justify-center h-full">
                  <p
                    class="text-black text-9xl font-bold anton"
                    id="alphabet-shower"
                  >
                    M
                  </p>
                </div>
              </div>
            </div>
          </div>
          <!-- buttons container -->
          <div class="button-container">
            <div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd" id="q">q</kbd>
                <kbd class="kbd" id="w">w</kbd>
                <kbd class="kbd" id="e">e</kbd>
                <kbd class="kbd" id="r">r</kbd>
                <kbd class="kbd" id="t">t</kbd>
                <kbd class="kbd" id="y">y</kbd>
                <kbd class="kbd" id="u">u</kbd>
                <kbd class="kbd" id="i">i</kbd>
                <kbd class="kbd" id="o">o</kbd>
                <kbd class="kbd" id="p">p</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd" id="a">a</kbd>
                <kbd class="kbd" id="s">s</kbd>
                <kbd class="kbd" id="d">d</kbd>
                <kbd class="kbd" id="f">f</kbd>
                <kbd class="kbd" id="g">g</kbd>
                <kbd class="kbd" id="h">h</kbd>
                <kbd class="kbd" id="j">j</kbd>
                <kbd class="kbd" id="k">k</kbd>
                <kbd class="kbd" id="l">l</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd" id="z">z</kbd>
                <kbd class="kbd" id="x">x</kbd>
                <kbd class="kbd" id="c">c</kbd>
                <kbd class="kbd" id="v">v</kbd>
                <kbd class="kbd" id="b">b</kbd>
                <kbd class="kbd" id="n">n</kbd>
                <kbd class="kbd" id="m">m</kbd>
                <kbd class="kbd" id="/">/</kbd>
              </div>
            </div>
          </div>
          <!-- play grounds results container -->
          <div class="flex items-center justify-between">
            <!-- life  button -->
            <button class="btn btn-primary capitalize">
              life
              <img src="images/heart-with-spark.svg" alt="" />
              <span id="life">1</span>
            </button>
            <!-- score  button -->
            <button class="btn btn-primary capitalize">
              score
              <img src="images/Score.svg" alt="" />
              <span id="score">1</span>
            </button>
          </div>
        </div>
      </section>

      <!-- section  score  -->
      <section
        id="game-over"
        class="score h-screen items-center justify-center hidden"
      >
        <div class="rounded-lg p-5 custom-gradient">
          <div
            class="flex flex-col items-center justify-center gap-5 text-white"
          >
            <p>game over !</p>
            <h2 class="text-6xl capitalize anton">
              score: <span id="final-score">20</span>
            </h2>
            <button class="btn" onclick="play()">Play Again</button>
            <p>Practice will make you pro</p>
          </div>
        </div>
      </section>
    </main>
    <script src="Scripts/utility.js"></script>
    <script src="Scripts/app.js"></script>
  </body>
</html>
